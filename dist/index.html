
    <!DOCTYPE html>
    <html lang="en">
  
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Employee Generator</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <link href="https://fonts.googleapis.com/css?family=Public+Sans:300i,300,500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../src/style.css">
    </head>
  
    <body>
        <header>
            My Team
        </header>
        <main class="row">
            <div class="container d-flex justify-content-around m-auto flex-wrap">
                
    
                <div class="card m-3">
                    <div class="card-header bg-primary">
                        <h2 class="employee-name">Cameron</h2>
                        <h3 class="employee-role"><i class="fas fa-mug-hot"></i>Manager</h3>
                    </div>
                    <div p-3>
                        <ul class="employee-info list-group list-group-flush">
                            <li class="list-group-item">Employee ID: 1</li>
                            <li class="list-group-item">Email:
                                <a href="mailto:email">email</a>
                            </li>
                            <li class="list-group-item">Office: 343</li>
                        </ul>
                    </div>
                </div>
            
    
                <div class="card m-3">
                    <div class="card-header bg-primary">
                        <h2 class="employee-name">Dad</h2>
                        <h3 class="employee-role"><i class="fas fa-glasses"></i>Engineer</h3>
                    </div>
                    <div p-3>
                        <ul class="employee-info list-group list-group-flush">
                            <li class="list-group-item">Employee ID: 2</li>
                            <li class="list-group-item">Email:
                                <a href="mailto:email">email</a>
                            </li>
                            <li class="list-group-item">Github:
                                <a href="https://github.com/Dad">Dad</a>
                            </li>
                        </ul>
                    </div>
                </div>
                
    
                <div class="card m-3">
                <div class="card-header bg-primary">
                    <h2 class="employee-name">Mom</h2>
                    <h3 class="employee-role"><i class="fas fa-user-graduate"></i>Intern</h3>
                </div>
                <div p-3>
                    <ul class="employee-info list-group list-group-flush">
                        <li class="list-group-item">Employee ID: 3</li>
                        <li class="list-group-item">Email:
                            <a href="mailto:email">email</a>
                        </li>
                        <li class="list-group-item">School: Mom</li>
                    </ul>
                </div>
            </div>
            
    
            </div>    
        </main>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </body>
    </html>
